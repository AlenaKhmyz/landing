<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=sans:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="source/style/main.css">
    <title>Designzcy</title>
</head>
<body>
  <div class="wrap">
<!--head-->
    <div class="head">
      <div class="head__logo">
        <div>
          <img class="head__logo__img" src='./source/img/logo.png' alt='Логотип'>
        </div>
        <h1 class="head__logo__title">Designzcy</h1>
      </div>
      <div class="head__menu">
        <p class="head__menu__link">Home</p>
        <p class="head__menu__link">Service</p>
        <p class="head__menu__link">Portfolio</p>
        <p class="head__menu__link">Blog</p>
      </div>
      <button class="head__button">Contact us</button>
    </div>
<!--description-->
    <div class="description">
      <div class="description__content">
        <h2 class="description__content__title">Smart Web Design Agency</h2>
        <p class="description__content__text">We will provide best web design and business devlopment service clients expectation and satisfaction guarantee.</p>
        <button class="description__content__button">Free consultation</button>
      </div>
      <div class="description__community">
        <div class="description__community__image">
          <img class="description__community__image__communication" src="./source/img/social-communication.png">
        </div>
      </div>
    </div>
<!--facts-->
    <div class="facts">
      <h3 class="facts__title">We Provide the Best Web services</h3>
      <div class="facts__datas">
        <div class="information">
          <div class="information__container group">
            <img class="information__container__img" src="./source/img/group-icon.png" alt="Завершенные проекты">
          </div>
          <p class="information__value">5200+</p>
          <p class="information__description">Projects completed</p>
        </div>
        <div class="information active-border">
          <div class="information__container customers">
            <img class="information__container__img" src="./source/img/active-customer.png" alt="Активные клиенты">
          </div>
          <p class="information__value">500+</p>
          <p class="information__description">Active clients</p>
        </div>
         <div class="information">
          <div class="information__container clients">
            <img class="information__container__img" src="./source/img/happy-client-icon.png" alt="Активные клиенты">
          </div>
          <p class="information__value">4500+</p>
          <p class="information__description">Happy clients</p>
        </div>
        
      </div>
    </div>

  </div>
</body>
</html>
